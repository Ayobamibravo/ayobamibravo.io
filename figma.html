<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figma Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="wrapper">
    <img src="Logo.png">
    <p>
<h1 id="big">For Individual</h1></p>
<p>
<div id="type">Start benefetinf from the wellness experience. <br>For companies looking on
    productivity, and<br> improving organization wellness.</p>
</main>
</div>

<div class="container">
    <form action="#">
        <div>
        <div class="main-user-info">
            <div class="user-input-box">
                <label for="FirstName">First Name</label>
                <input type="text"
                id="FirstName"
                placeholder="Tolu"/>
            </div>
        </div>
        <div class="main-user-info">
            <div class="user-input-box">
                <label for="lastName">Last Name</label>
                <input type="text"
                id="lastName">
            </div>
            </div>
        </div>
            <div class="main-user-info">
                <div class="user-input-box">
                    <label for="gender">Gender</label>
                    <input type="text"
                    id="gender"
                    placeholder="Select here"/>
                </div>
            </div>
            <div class="main-user-info">
                <div class="user-input-box">
                    <label for="date-of-birth">Date of Birth</label>
                    <input type="text"
                    id="date"
                    placeholder="dd/mm/yyyy"/>
                </div>
            </div>
                    <div class="main-user-info">
                        <div class="user-input-box">
                            <label for="weight">Weight (KG)</label>
                            <input type="text"
                            id="weight"
                            placeholder="Enter weight"/>
                        </div>
                    </div>
                    <div class="main-user-info">
                        <div class="user-input-box">
                            <label for="Height">Height (CM)</label>
                            <input type="text"
                            id="Height"
                            placeholder="Enter Height"/>
                        </div>
                    </div>  
                    <div class="main-user-info">
                        <div class="user-input-box">
                            <label for="Activity">Activity Level</label>
                            <input type="text"
                            id="activity"
                            placeholder=""/>
                        </div>
                    </div>  
                    <div class="main-user-info">
                        <div class="user-input-box">
                            <label for="Password">Password</label>
                            <input type="text"
                            id="Password"
                            placeholder="Enter Password"/>
                        </div>
                    </div> 
                    <div class="form-submit-btn">
                        <input type="submit" value="Register">
                    </div>
                    <p></p>
                    <p>By clicking Register you agree to our <a href="Terms od Use">Terms of Use</a> and <a href="privacy Policy">Privacy Policy</a>
                    </p>
    </form>
</div>
</body>
</html>
